#https://www.jianshu.com/p/edf57ba6a159
# 初始化密码在./docker-nexus/data/admin.password里面
version: '3'
services:
  nexus:
    image: 'sonatype/nexus3'
    container_name: nexus
    restart: always
    environment:
      - TZ=Asia/Shanghai
    ports:
      - '8931:8081'
    volumes:
      - './docker-nexus/data:/nexus-data'